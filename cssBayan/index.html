<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="bayan-container">
        <h1 class="bayan-header">
            CSS Bayan
        </h1>
        <ul class="bayan-list">
            <li class="bayan-item">
                <input id="first" name="first-meme" type="checkbox" checked />
                <label class="bayan-label" for="first">
                    <span>Programming is easy!</span>
                  <img class="bayan-open" src="img/open.png" alt="Open item" width="10" height="10">
                </label>
                  <img class="bayan-picture" src="img/meme_1.jpg" alt="Programming is easy!" width="200">
            </li>
            <li class="bayan-item">
                <input id="second" name="first-meme" type="checkbox" />
                <label class="bayan-label" for="second">
                    <span>Waiting VS Reality</span>
                    <img class="bayan-open" src="img/open.png" alt="Open item" width="10" height="10">
                </label>
                <img class="bayan-picture" src="img/meme_2.jpg" alt="Waiting VS Reality" width="200">
            </li>
            <li class="bayan-item">
                <input id="trird" name="first-meme" type="checkbox" />
                <label class="bayan-label" for="trird">
                    <span>Before VS After</span>
                    <img class="bayan-open" src="img/open.png" alt="Open item" width="10" height="10">
                </label>
                <img class="bayan-picture" src="img/meme_3.jpeg" alt="Before VS After" width="200">
            </li>
            <li class="bayan-item">
                <input id="fourth" name="first-meme" type="checkbox" />
                <label class="bayan-label" for="fourth">
                    <span>Safety first</span>
                    <img class="bayan-open" src="img/open.png" alt="Open item" width="10" height="10">
                </label>
                <img class="bayan-picture" src="img/meme_4.jpeg" alt="Safety first" width="200">
            </li>
            <li class="bayan-item">
                <input id="fifth" name="first-meme" type="checkbox" />
                <label class="bayan-label" for="fifth">
                    <span>Pride and Prejudice</span>
                    <img class="bayan-open" src="img/open.png" alt="Open item" width="10" height="10">
                </label>
                <img class="bayan-picture" src="img/meme_5.jpeg" alt="Pride and Prejudice" width="200">
            </li>
        </ul>
    </div>
</body>
</html>
